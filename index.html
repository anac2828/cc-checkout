<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/style-new.css">  
<script src="/js/script.js" defer></script>

  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
<main class="content-grid">

  <article class="cards">
    <!-- FRONT -->
    <div class="card__front">
      <img src="/images/bg-card-front.png" alt="card front" class="card__front-bg">
      <img src="/images/card-logo.svg" alt="card logo" class="card__front-logo">
      <span class="card__front-numbers">0000 0000 0000 0000</span>
      <span class="card__name">Jane Appleseed</span>
      
      <p class="card__expired-date"><span class="cc-month">00</span>/<span class="cc-year">00</span></p>
    </div>

    <div class="card__back">
      <img src="/images/bg-card-back.png" alt="card front" class="card__back-bg">
      <span class="card__back-cvc">000</span>
    </div>
  </article>

  <article class="card-form">
    <form action="" class="form">
      <div class="form__group">
        <label for="name">Cardholder name</label>
        <input type="text" class="form__input" placeholder="e.g. Jane Appleseed" name="name" required>
      </div>
      <div class="form__group">
        <label for="card-number">Card number</label>
        <input type="tel" class="form__input" placeholder="e.g. 1234 5678 9123 0000" name="card number" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19" required>
      </div>
      <div class="form__group">
        <div class="form__date-exp">
          <label for="exp-date">Exp. date (mm/yy)</label>
          <input type="text" class="form__input" id="exp-month" placeholder="MM" name="exp-date" required>
          <input type="text" class="form__input" id="exp-year" placeholder="YY" name="exp-date" required>
        </div>
        <div class="form__cvc">
          <label for="cvc">cvc</label>
          <input type="text" class="form__input" placeholder="e.g. 123" name="cvc" required>
        </div>
      </div>

      <div class="form__group">
        <button type="submit" class="form__btn">Confirm</button>
      </div>
      
    </form>
  </article>
</main>
</body>
</html>
